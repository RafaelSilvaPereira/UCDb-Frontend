<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="./view/struct/SubjectProfile.css">
<p id="subject-name">PROJETO DE SOFTWARE</p>
<p id="subject-id">13</p>
<button id="like"><i id="ico-like" class="fa fa-thumbs-up">0</i></button>
<button id="dislike"><i id="ico-dislike" class="fa fa-thumbs-down dislike-class">0</i></button>

<style>
    .active-like {
        color: dodgerblue;
    }

    .active-dislike {
        color: indianred;
    }
</style>

<script>
    document.getElementById("like").onclick = () => {
        document.getElementById("like").classList.toggle("active-like");
        document.getElementById("dislike").classList.toggle("active-dislike");
    }

    document.getElementById("dislike").onclick = () => {
        document.getElementById("dislike").classList.toggle("active-dislike");
        document.getElementById("like").classList.toggle("active-like");
    }
</script>
